<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/weather_10065350.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0">
        <div class="container">
            <a class="navbar-brand me-0" href="#"><img src="/img/logo.png" class="w-25 pe-2" alt="" /> Weather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars"></i>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item py-0 px-2">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a
                >
              </li>
              <li class="nav-item py-0 px-2">

                    </li>

                    </li>
                    <li class="nav-item py-0 px-2">

                    </li>

                    </li>
                </ul>
            </div>
        </div>

                <button class="btn btn-primary findBtn px-4 px-sm-5">Search</button>
            </div>
            <div class="display-data pt-5">
                <div class="row pt-5" id="dataRow">
                    <div class="col-lg-4" id="todayData"></div>
                    <div class="col-lg-8">
                        <div class="row " id="nextData"></div>
                    </div>
                </div>
            </div>
        </div>

    <script src="js/bootstrap.bundle.min.js"></script>
